{% extends "base.html" %}
{% load static %}
{% load static wagtailcore_tags crispy_forms_tags %}

{% block body_class %}template-formpage{% endblock %}


{% block content %}
    <div class="container mt-5 pt-5 pb-5">
        <h2 class="text-uppercase fw-bold">{{ page.title }}</h2>
        <h5>{{ page.intro | richtext }}</h5>
      
        <form action="{% pageurl page %}" method="POST" >
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>

{% endblock %}
