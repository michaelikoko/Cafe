{% load menu_tags %}

<ul class="navbar-nav">
    {% for item in menu_items %}
        {% if item.active_class %}
            <li class="nav-item ms-4 ">
                <a href="{{ item.href }}"  class="nav-link text-grey">{{ item.text }}</a>
            </li>
        {% else %}
            <li class="nav-item ms-4">
                <a href="{{ item.href }}"  class="nav-link text-white">{{ item.text }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
